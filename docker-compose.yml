version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_exports:/app/exports
    environment:
      - SECRET_KEY=refinery-production-secret-change-me
      - DATABASE_URL=sqlite:///./refinery.db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000

volumes:
  backend_uploads:
  backend_exports:
